{% extends "base.html" %}


{% block cssblock %}
<style>

    .contain{
        position: relative;
        top:30%;
        color:white;
        width:100%;
    }
    #customers {
        margin:auto;
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 80%;
      }
      
      #customers td, #customers th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      #customers tr{
        cursor: pointer;
      }
      
      
      #customers tr:hover {background-color: #ddd;color:black;}

      #customers th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04AA6D;
        color: white;
      }
 </style>
</style>

{% endblock cssblock %}
{% block content %}

<div class="container">
    <div class="contain">

    
   
   <table id="customers">
    <tr>
      <th>Station</th>
      <th>Arrival</th>
      <th>Departure</th>
      <th>Platform</th>
    
    </tr>
    {% for i  in route_stops %}
    
   
    <tr id = "{{i.id}}">
      <td  >{{i.station.name}}</td>
      <td>{{i.arrival}}</td>
      <td>{{i.Departure}}</td>
      <td>{{i.Platform}}</td>
      
    </tr>
    
    
    {% endfor %}

  </table>
</div>


{% endblock content %}
